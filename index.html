<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Colas</title>
		<link rel=stylesheet href="jquery_mobile/jquery.mobile-1.4.5.min.css">
		<link rel=stylesheet href="jquery_mobile/jquery.mobile.external-png-1.4.5.min.css">
		<link rel=stylesheet href="jquery_mobile/jquery.mobile.icons-1.4.5.min.css">
		<link rel=stylesheet href="jquery_mobile/jquery.mobile.inline-png-1.4.5.min.css">
		<link rel=stylesheet href="jquery_mobile/jquery.mobile.theme-1.4.5.min.css">
		<link rel=stylesheet href="jquery_mobile/jquery.mobile.structure-1.4.5.min.css">
		<link rel=stylesheet href="jquery_mobile/jquery.mobile.inline-png-1.4.5.min.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
		<script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
		<script>
			function factorial (n) {
				var total = 1; 
				for (i=1; i<=n; i++) {
					total = total * i; 
				}
				return total; 
			}
			function calcularPoisson(m){
				var por=0;
				x=0;
				a=0;
				tabla='<table data-role="table" id="table-custom-2" data-mode="columntoggle" class="ui-body-d ui-shadow table-stripe ui-responsive" data-column-btn-theme="b" data-column-btn-text="Columns to display..." data-column-popup-theme="a" style="margin: 0 auto;"><th></th><th data-priority="2">x</th><th>P(x)</th><th data-priority="3">acum</th><th data-priority="3">P(x) 100%</th></tr></thead><tbody>';
				while (a<99.9) {
					por=(Math.pow(m,x)*Math.pow(Math.E,-m))/factorial(x);
					if(x==0){
						a=por*100;
						
					}else{
						a=(a/100)+por;
						a=a*100;
					}
					res=100-a.toFixed(2);
					tabla=tabla+'<tr><td><input type="radio" name="valx" id="valx" value="'+x+'"/></td><th>'+x+'</th><td align="center">'+por.toFixed(2)+'</td><td align="center">'+a.toFixed(2)+'%</td><td align="center">'+res.toFixed(2)+'%</td></tr>';
					x=x+1;
				}
				tabla=tabla+'</tbody></table>'
				$(tabla).appendTo('.your_container');
			}
			function calcularM(){
				q=$("#q").val();
				t=$("#t").val();
				if(q!="" && t!=""){
					m=q*t/3600;
					m=m.toFixed(2);
					$("#m").text(m+' Vehiculos/Intervalo');
					calcularPoisson(m);
				}
			}
			function calcularB(){
				l=$("#l").val();
				s=$("#s").val();
				x=$("input[name=valx]:checked").val();
				if(l!="" && s!="" && x!=""){
					b=(x*l)+((x-1)*s);
					$("#b").text(b+' metro, Longitud minima de bahia');
				}
			}
		</script>
	</head>
	<body>
		<div data-role="page" id="primera">
			<div data-role="header">
				<h1>Colas</h1>
			</div><!-- /header -->

			<div role="main" class="ui-content">
				<div class="ui-corner-all custom-corners">
			    	<label for="number-pattern">q</label>
					<input type="number" name="number" pattern="[0-9]*" id="q" value="" placeholder="Vehiculos/hora">
					<label for="number-pattern">t</label>
					<input type="number" name="number" pattern="[0-9]*" id="t" value="" placeholder="Intervalo">
					<button class="ui-btn ui-corner-all ui-shadow ui-btn-inline" onclick="calcularM()">Calcular Poisson</button>
					<label for="number-pattern" id="m"></label>
					<div class="your_container"></div>
					<label for="number-pattern">l:</label>
					<input type="number" name="number" pattern="[0-9]*" id="l" value="" placeholder="Longitud promedio vehiculos">
					<label for="number-pattern">s:</label>
					<input type="number" name="number" pattern="[0-9]*" id="s" value="" placeholder="Separacion entre vehiculos">
					<a href="#transitionExample" data-transition="slidedown" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup" onclick="calcularB()">Calcular bahía</a>
	
					<div data-role="popup" id="transitionExample" class="ui-content" data-theme="a">
						<p><label for="number-pattern" id="b"></label></p>
					</div>
				</div>
			</div><!-- /content -->

			<div data-role="footer">
				<h4>UNAL</h4>
			</div><!-- /footer -->
		</div><!-- /page -->
		
	</body>
</html>
